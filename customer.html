<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Customer Account Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Customer Info</h1>  
    	<p>username: <span th:text="${customer.username}"></span></p>
		<tr th:each="vehicle : ${customer.vehicleList}">
            <td><span th:text="${vehicle.vin}"> VIN </span></td>
            <td><span th:text="${vehicle.manufactureYear}"> Year </span></td>
			<td><span th:text="${vehicle.manufactureMake}"> Make </span></td>
			<td><span th:text="${vehicle.manufactureModel}"> Model </span></td>
        </tr>
        <a href="http://localhost:8080/login">Logout</a>
</body>
</html>
